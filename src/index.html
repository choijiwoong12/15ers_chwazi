<!DOCTYPE html>
<head>
  <title>Chwazi</title>
  <meta name="description" content="Pick random person(s) or groups at the touch of a screen.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <h1 class="sr-only">Chwazi</h1>
  <p class="sr-only">Pick random person(s) or groups at the touch of a screen.</p>
  
  <div id="inputs" class="p-4 w-full absolute select-none">
    <label for="num" class="sr-only">Number of fingers or groups</label>
    <div class="relative rounded-md shadow-sm">
      <input type="number" name="num" id="num" class="block w-full rounded-md border-0 py-1.5 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="1" min="1" >
      <div class="absolute inset-y-0 right-0 flex items-center">
        <label for="selection" class="sr-only">Selection</label>
        <select id="selection" name="selection" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          <option>Fingers</option>
          <option>Groups</option>
        </select>
      </div>
    </div>
  </div>
  <canvas height="1000" width="1000">
  Your browser does not support canvas element.
  </canvas>
</body>
